<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="position.css">
		<link rel="stylesheet" href="conversation.css">
    <title>Discord-clone</title>
</head>
<body>
				<header class="top">
					<p class="discord">Discord</p>
					<div class="button">
						<button class="cut"><img src="/top-icon/icons8-minus-24 (1).png"></button>
						<button class="minimize"><img src="/top-icon/icons8-rectangle-24 (1).png"></button>
						<button class="exit"><img src="/top-icon/icons8-x-48.png"></button>
					</div>
				</header>
				<main>
						<div class="bottom">
							<div class="discord-friends">
										<div class="friend-icon">
												<button class="discord-friend-list-icon">
													<img class="friend-list" src="/top-icon/icons8-discord-50.png">
													<P class="intro-upon-hover">Direct Massages</P>
													<div class="pointing">
													</div>
												</button>				
											</div>
											<div class="test">
												<img class="discord-friend" src="/friendspic/1.jpg">
												<P class="intro-upon-hover">Cat Boss</P>
													<div class="pointing-cat">
													</div>
											</div>
											<div class="test">
												<img class="discord-friend" src="/friendspic/2.jpg">	
												<P class="intro-upon-hover">Cat Employee</P>
													<div class="pointing-cat">
													</div>			
											</div>	
											<div class="test">
												<button class="discord-friend-no-img">As</button>
												<P class="intro-upon-hover">Alok's server</P>
													<div class="pointing-cat">
													</div>
											</div>	
									
											<div class="test">
												<img class="discord-friend" src="/friendspic/6.jpg">
												<P class="intro-upon-hover">Risav's server</P>
													<div class="pointing-cat">
													</div>
											</div>	
											<div class="test">
												<button class="discord-friend-no-img">l</button>
												<P class="intro-upon-hover">LoL</P>
													<div class="pointing-cat">
													</div>
											</div>
											<div class="test">
												<img class="discord-friend" src="/friendspic/4.jpg">
												<P class="intro-upon-hover">RAGHAV's server</P>
													<div class="pointing-cat">
													</div>
											</div>	
											
											<div>
												<button class="discord-add-server"><img src="/top-icon/icons8-plus-48.png">
													<P class="intro-upon-hover-add">Add a Server</P>
												</button>			
											</div>
											<div>
												<button class="discord-explore-server"><img src="/top-icon/icons8-explore-48.png">
													<P class="intro-upon-hover-explore">Explore Discoverable Servers</P>
													<div class="pointing">
													</div>
												</button>			
											</div>
											<div class="friend-icon-last">
												<button class="discord-download-apps"><img src="/top-icon/icons8-download-64.png">
													<P class="intro-upon-hover-download">Download Apps</P>
													<div class="pointing">
													</div>
												</button>			
											</div>

								</div>
								<div class="all-contents">
									<div class="find-convo"><input class="find-conversation-input" type="searchbox" placeholder="Find or start a conversation">
									</div>

									</div>
									
											




							   </div>
