<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
    <title>Discord-clone</title>
</head>
<body>
				<header class="top">
					<p class="discord">Discord</p>
					<div class="button">
						<button class="cut"><img src="/top-icon/icons8-minus-24 (1).png"></button>
						<button class="minimize"><img src="/top-icon/icons8-rectangle-24 (1).png"></button>
						<button class="exit"><img src="/top-icon/icons8-x-48.png"></button>
					</div>
				</header>
				<main>
						<div class="bottom">
								<div class="discord-friends">
									      <div class="friend-icon">
													<button class="discord-friend-list-icon">
														<img class="friend-list" src="/top-icon/icons8-discord-50.png">
													</button>
												</div>
												<div>
													<img class="discord-friend" src="/friendspic/1.jpg">
												</div>
												<div>
													<img class="discord-friend" src="/friendspic/2.jpg">													
												</div>
												<div>
													<img class="discord-friend" src="/friendspic/3.jpg">
												</div>	
												<div>
													<button class="discord-friend-no-img">As</button>
												</div>			
									</div>
								<div class="all-contents">
												<div class="info-line">
														<p class="info">INFO</p>
														<p class="add-content">&#43;</p>
												</div>
												<div>
												<p class="topic"># new-videos</p>
												<p class="topic"># updates</p>
												<p class="topic"># faq</p>
												</div>
							   </div>
					 </div>
				</main>
		
</body>
</html>
